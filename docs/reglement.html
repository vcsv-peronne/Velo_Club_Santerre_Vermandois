<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Regelement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


        :root {
            --bleu-peronne: #0055a5;
            --or-peronne: #f4c300;
            --jaune-peronne: #003f7d;
            --blanc: #ffffff;
            --terracotta: #E2725B;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #002b5c, #f5d76e);
            color: #fff;
        }
        
        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 43, 92, 0.9);
        }

            header h1 {
                margin: 0;
                font-size: 2.5rem;
                color: #f5d76e;
            }

        .pdf-section {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            background: linear-gradient(to bottom right, #002b5c, #f5d76e);
            border: 4px solid #f5d76e;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(245, 215, 110, 0.5);
            animation: fadeIn 1s ease-out;
            color: #fff;
        }

            .pdf-section h2 {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 1rem;
                color: #fff;
                text-shadow: 1px 1px 2px #000;
            }

            .pdf-section iframe {
                border: none;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 43, 92, 0.4);
            }

        /* Animation d’apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /*footer*/
        .site-footer {
            background: linear-gradient(135deg, #002b5c 40%, var(--bleu-peronne) 100%);
            color: var(--blanc);
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            z-index: 1;
        }

            .footer-content .colonne1 {
                display: flex;
                align-items: center;
            }

            .footer-content .colonne3 {
                display: flex;
                flex-direction: column-reverse;
            }

        .footer-badge {
            background: var(--or-peronne);
            color: var(--bleu-peronne);
            display: inline-block;
            padding: 0.4em 1em;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1em;
        }


        .footer-bottom {
            text-align: center;
            font-size: 0.9em;
            margin-top: 15px;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
        }


        /* Responsive */
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .footer-logo {
                margin-bottom: 2em;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Reglement Club</h1>
        <p>2026</p>
    </header>

    <section class="pdf-section">
        <h2>📘 Guide technique du club</h2>
        <iframe src="reglement.pdf" width="100%" height="600px"></iframe>
    </section>
   
    <footer class="site-footer">
        <div class="footer-content">

            <div class="colonne1">
                <img src="../images/logo.png" alt="Logo du club" style="height:50px; margin-right:10px;">
                <h3>VCSV Péronne</h3>
            </div>

            <p class="footer-badge">Depuis 1952</p>

            <div class="colonne3">
                <a href="mailto:vcsv.peronne@gmail.com" style="color:#fff; text-decoration:none; margin:0 10px;">✉️ vcsv.peronne@gmail.com</a>
                <a href="https://www.youtube.com/@vcsvperonne" target="_blank" style="color:#fff; text-decoration:none; margin:0 10px;">📺 Chaîne YouTube</a>
                <a href="https://www.facebook.com/VeloClubSanterreVermandois" target="_blank" style="color:#fff; text-decoration:none; margin:0 10px;">🌐 Facebook</a>

            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2026 VCSV_Péronne – Tous droits réservés</p>
        </div>

    </footer>

</body>
</html>
